      url: https://hosts-file.net/ad_servers.txt
      name: hpHosts - Ad and Tracking servers only
      id: 3
    - enabled: true
      url: https://www.malwaredomainlist.com/hostslist/hosts.txt
      name: MalwareDomainList.com Hosts List
      id: 4
    user_rules: []
    dhcp:
      enabled: false
      interface_name: ""
      gateway_ip: ""
      subnet_mask: ""
      range_start: ""
      range_end: ""
      lease_duration: 86400
      icmp_timeout_msec: 1000
    clients: []
    log_file: ""
    verbose: false
    schema_version: 6
kind: ConfigMap
metadata:
  name: app-config-54ckbfb94d
  namespace: adguard
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: adguard
    tier: dns
  name: adguard
  namespace: adguard
spec:
  ports:
  - name: dns-port
    port: 53
    protocol: TCP
    targetPort: dns-port
  - name: web-port
    port: 3000
    protocol: TCP
    targetPort: web-port
  selector:
    service: adguard
    tier: dns
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: adguard
    tier: dns
  name: adguard-dns
  namespace: adguard
spec:
  ports:
  - name: dot-port
    nodePort: 30100
    port: 53
    protocol: TCP
    targetPort: dns-port
  - name: dns-port
    port: 53
    protocol: UDP
    targetPort: dns-port
  selector:
    service: adguard
    tier: dns
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: adguard
    tier: web
  name: adguard-web
  namespace: adguard
spec:
  ports:
  - name: web-port
    nodePort: 30102
    port: 3000
    protocol: TCP
    targetPort: web-port
  selector:
    service: adguard
    tier: dns
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: adguard
    tier: dns
  name: adguard
  namespace: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      service: adguard
      tier: dns
  template:
    metadata:
      labels:
        service: adguard
        tier: dns
    spec:
      containers:
      - image: adguard/adguardhome:armhf-edge
        name: adguard
        ports:
        - containerPort: 3000
          name: web-port
        resources:
          limits:
            cpu: 180m
            memory: 200Mi
          requests:
            cpu: 90m
            memory: 100Mi
        volumeMounts:
        - mountPath: /config
          name: tmp-config-volume
        - mountPath: /app
          name: config-volume
      initContainers:
      - command:
        - sh
        - -c
        - cp /config/AdGuardHome.yaml /app
        image: balenalib/armv7hf-debian:run
        name: init-adguard
        volumeMounts:
        - mountPath: /config
          name: tmp-config-volume
        - mountPath: /app
          name: config-volume
      volumes:
      - emptyDir: {}
        name: config-volume
      - configMap:
          name: app-config-54ckbfb94d
        name: tmp-config-volume
