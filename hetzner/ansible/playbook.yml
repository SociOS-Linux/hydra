---

- hosts: all
  roles:
    - role: bootstrap-node
      tags:
        - bootstrap
    - role: setup-gitea
      tags:
        - gitea
      vars:
        - gitea_image_tag: 1.12.3
        - gitea_project_dir: "{{ansible_env.HOME}}/services/gitea"
    - role: setup-tailscale
      become: yes
      # vars:
      #   tailscale_auth_key: !vault |
      tags:
        - tailscale
    - role: gantsign.antigen
      tags:
        - bootstrap
        - zsh
      users:
        - username: "{{username}}"
          antigen_libraries:
            - name: oh-my-zsh
          antigen_theme:
            name: cloud
          antigen_bundles:
            # Bundles from the default repo (robbyrussell's oh-my-zsh).
            - name: git
            - name: pip
            - name: fzf
            - name: command-not-found
            # Syntax highlighting bundle.
            - name: zsh-syntax-highlighting # `name` is required (any valid file name will do so long as it's unique for the bundles)
              url: zsh-users/zsh-syntax-highlighting
